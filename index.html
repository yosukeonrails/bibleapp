<body>


	<label class="select-version" for="version">Bible Version</label>

     <div class="version">
	<select name="version" id='version' required>

	<option value="kjv" selected> KJV </option>
	<option value="korean" >Korean</option>
	<option value="asv">ASV</option>

	</select>
  </div>


    <label class="select-book" for="version">Book</label>

    <div class="book">

      <select name="book" id='book' required>

        <option value="ps1"> Psalms</option>
        <option value="romans1" >Romans</option>
        <option value="jn1">John</option>

      </select>

    </div>
      
      <div class="chapter">
        
      </div>

      <div class="verse">

      <label class="select-verse" for="verse">Verse</label>
      <select name="verse" id='verse' required>

        <option value="0"></option> 

      </select>

        
      </div>


      <div class="chapter-display">

      </div>

      

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
