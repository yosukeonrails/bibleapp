<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
	<title> Bible App</title>
</head>

<body>


	<label class="select-version" for="version">Bible Version</label>

     <div class="version">
	<select name="version" id='version' required>

	<option value="kjv" selected> KJV </option>
	<option value="korean" >Korean</option>
	<option value="asv">ASV</option>

	</select>
  </div>


    <label class="select-book" for="version">Book</label>

    <div class="book">

      <select name="book" id='book' required>

              <option value="gen1"> Genesis</option>
              <option value="exodus1"> Exodus</option>
              <option value="leviticus1">Leviticus</option>
              <option value="numbers1">Numbers</option>
              <option value="deuteronomy1">Deuteronomy</option>
              <option value="joshua1">Joshua</option>
              <option value="judges1">Judges</option>
              <option value="ruth1">Ruth</option>
              <option value="1samuel1">1 Samuel</option>
              <option value="1Kings1">1 Kings </option>
              <option value="2Kings1">2 Kings</option>
              <option value="1Chronicles1">1 Chronicles</option>
              <option value="2Chronicles2">2 Chronicles</option>
              <option value="Ezra1">Ezra</option>
              <option value="Nehemiah1">Nehemiah</option>
              <option value="Esther1">Esther</option>
              <option value="ps1"> Psalms</option>

        <option value="romans1" >Romans</option>
        <option value="jn1">John</option>
       
       
      </select>

    </div>

 <label class="select-chapter" for="version"> Chapter: </label>
      
      <div class="chapter">

      <select name="chapter-number" id='chapter-number' required>

      <label class="select-verse" for="verse">Verse</label>

      </select>

        
      </div>


      <div class="chapter-display">

        <h1></h1> 

      </div>

      

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

</html>
